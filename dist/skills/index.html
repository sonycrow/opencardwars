00e1lido.\u0022},{\u0022id\u0022:\u0022triple attack\u0022,\u0022name\u0022:\u0022{triple attack|triple ataque}\u0022,\u0022desc\u0022:\u0022Realiza 3 ataques completos, resolviendo toda la fase de combate 3 veces. Los ataques pueden realizarse a cualquier objetivo v\\u00e1lido.\u0022},{\u0022id\u0022:\u0022dodge\u0022,\u0022name\u0022:\u0022{dodge|esquiva}\u0022,\u0022desc\u0022:\u0022Esquiva el da\\u00f1o recibido de ataques b\\u00e1sicos.\u0022},{\u0022id\u0022:\u0022ultimate\u0022,\u0022name\u0022:\u0022{ultimate|definitiva}\u0022,\u0022desc\u0022:\u0022Es la habilidad m\\u00e1s poderosa de un [character|personaje].\u0022},{\u0022id\u0022:\u0022reach\u0022,\u0022name\u0022:\u0022{reach|alcance}\u0022,\u0022desc\u0022:\u0022{reach|alcance} permite atacar a cualquier objetivo de su misma l\\u00ednea.\u0022},{\u0022id\u0022:\u0022flash\u0022,\u0022name\u0022:\u0022{flash|destello}\u0022,\u0022desc\u0022:\u0022Una habilidad con {flash|destello} puede activarse en cualquier momento, incluso en el turno del contrario.\u0022},{\u0022id\u0022:\u0022counterattack\u0022,\u0022name\u0022:\u0022{counterattack|contraataque}\u0022,\u0022desc\u0022:\u0022Cuando un objetivo con {counterattack|contraataque} es atacado, este realiza inmediatamente un ataque, aunque no sea su turno.\u0022},{\u0022id\u0022:\u0022unstoppable\u0022,\u0022name\u0022:\u0022{unstoppable|imparable}\u0022,\u0022desc\u0022:\u0022Un ataque {unstoppable|imparable} no puede ser bloquedao ni reducido.\u0022},{\u0022id\u0022:\u0022invulnerable\u0022,\u0022name\u0022:\u0022{invulnerable|invulnerable}\u0022,\u0022desc\u0022:\u0022Un personaje {invulnerable|invulnerable} no puede ser objetivo de ataque ni habilidades de ning\\u00fan tipo.\u0022},{\u0022id\u0022:\u0022stun\u0022,\u0022name\u0022:\u0022{stun|aturdir}\u0022,\u0022desc\u0022:\u0022Un objetivo con {stun|aturdir} no puede realizar ning\\u00fana acci\\u00f3n hasta su siguiente turno.\u0022},{\u0022id\u0022:\u0022haste\u0022,\u0022name\u0022:\u0022{haste|prisa}\u0022,\u0022desc\u0022:\u0022La habilidad {haste|prisa} permite a quien la tiene atacar el mismo turno en el que entra en juego.\u0022},{\u0022id\u0022:\u0022indestructible\u0022,\u0022name\u0022:\u0022{indestructible|indestructible}\u0022,\u0022desc\u0022:\u0022No puede reducir su valor de vida a menos de 1 durante ese turno.\u0022},{\u0022id\u0022:\u0022taunt\u0022,\u0022name\u0022:\u0022{taunt|provocar}\u0022,\u0022desc\u0022:\u0022Las unidades atacantes est\\u00e1n obligadas a atacar a la unidad con {taunt|provocar} aunque no est\\u00e9 en su misma l\\u00ednea. Si hay varias unidades con {taunt|provocar}, el atacante decide a quien atacar.\u0022},{\u0022id\u0022:\u0022trample\u0022,\u0022name\u0022:\u0022{trample|arrollar}\u0022,\u0022desc\u0022:\u0022Cuando una unidad con {trample|arrollar} realiza un ataque, el da\\u00f1o sobrante de ese ataque pasa al siguiente objetivo v\\u00e1lido de su misma l\\u00ednea.\u0022},{\u0022id\u0022:\u0022regeneration\u0022,\u0022name\u0022:\u0022{regeneration|regeneraci\\u00f3n}\u0022,\u0022desc\u0022:\u0022Una unidad con {regeneration|regeneraci\\u00f3n}, recupera todos los puntos de casco perdidos al final del turno.\u0022},{\u0022id\u0022:\u0022redirection\u0022,\u0022name\u0022:\u0022{redirection|redirecci\\u00f3n}\u0022,\u0022desc\u0022:\u0022Redirige todo el da\\u00f1o que reciba esa unidad a otra de su mismo equipo.\u0022},{\u0022id\u0022:\u0022reflection\u0022,\u0022name\u0022:\u0022{reflection|reflejo}\u0022,\u0022desc\u0022:\u0022Cuando una unidad con {reflection|reflejo} es atacado, la unidad atacante recibe la misma cantidad de da\\u00f1o.\u0022},{\u0022id\u0022:\u0022poison x\u0022,\u0022name\u0022:\u0022{poison x|veneno x}\u0022,\u0022desc\u0022:\u0022A\\u00f1ade X contadores de {poison|veneno}. Al prinicpio del turno de jugador, el [character|personaje] con {poison|veneno} pierde tantos puntos de vida como contadores tenga. Cada turno, durante la fase de mantenimiento, retira un contador de {poison|veneno}         <div class="mb-4 flex justify-between items-center">

    <script>
    function datatables(headers, elements) {
        return {
            headings: headers, // Cabeceras
            elements: elements, // Elementos

            open: false,
            search: '',
            columns: [],

            sortCol: null,
            sortAsc: false,

            get selectedElements() {
                return this.elements.filter((element) => element.selected);
            },

            init() {
                this.columns = this.headings.map((h) => {
                    return h.key;
                });
            },

            toggleColumn(key) {
                this.columns.includes(key)
                    ? (this.columns = this.columns.filter((i) => i !== key))
                    : this.columns.push(key);
            },

            selectAllCheckbox() {
                let filteredElements = this.filtered(this.elements);
                if (filteredElements.length === this.selectedElements.length) {
                    return filteredElements.map((element) => (element.selected = false));
                }
                filteredElements.map((element) => (element.selected = true));
            },

            removeColID(element) {
                let copy = (JSON.parse(JSON.stringify(element)));
                delete copy.id;
                return copy;
            },

            filteredHeadings() {
                return this.headings.filter((header) => {
                    return header.key !== 'id';
                });
            },

            filtered(...items) {
                // Search filter Function for any Array of Objects !

                // You can pass only the Array of Objects,
                // it will search all props of every Object except "ID"
                // Example : filtered(elements)

                // OR you can pass additional props, it will only search passed props
                // Example : filtered(elements, 'firstName', 'lastName','emailAddress', 'phoneNumber')

                values = items.shift(); // get the list of objects
                props = items.length ? items : null; // get list of props

                return values.filter((i) => {
                    y = Object.assign({}, i);
                    delete y['id']; // Specifie the id prop to remove from object
                    if (props) {
                        okeys = Object.keys(y).filter((b) => !props.includes(b));
                        okeys.map((d) => delete y[d]);
                    }
                    itemToSearch = Object.values(y).join(); // Object to array, then join to String
                    return itemToSearch.toLowerCase().includes(this.search.toLowerCase()); // Return filtred Object
                });
            },

            sort(col) {
                if (this.sortCol === col) this.sortAsc = !this.sortAsc;
                this.sortCol = col;

                this.elements.sort((a, b) => {
                    if (a[this.sortCol] < b[this.sortCol]) return this.sortAsc ? 1 : -1;
                    if (a[this.sortCol] > b[this.sortCol]) return this.sortAsc ? -1 : 1;
                    return 0;
                });
            }
        };
    }

    /**
     * img:units/amazons_amazon_1.png
     * img:units/amazons_amazon_1.png,w:64
     * img:units/amazons_amazon_1.png,h:64
     * img:units/amazons_amazon_1.png,w:64,h:64
     * img:units/amazons_amazon_1.png,h:64,w:64
     *
     * @param text
     * @returns {string|null}
     */
    function formatContent(text) {
        if (text !== 0 && !text) return null;

        let str = String(text);
        return str
            .replaceAll(/img:(.*),h:(\d*),w:(\d*)/gmi, "<img class='dt-img' src='$1' height='$2' width='$3' />")
            .replaceAll(/img:(.*),w:(\d*),h:(\d*)/gmi, "<img class='dt-img' src='$1' width='$2'  height='$3' />")
            .replaceAll(/img:(.*),h:(\d*)/gmi,         "<img class='dt-img' src='$1' height='$2' />")
            .replaceAll(/img:(.*),w:(\d*)/gmi,         "<img class='dt-img' src='$1' width='$2' @click=\"$dispatch('lightbox', { src: '$1' })\" class='cursor-pointer' />")
            .replaceAll(/img:(.*)/gmi,                 "<img class='dt-img' src='$1' />")
        ;
    }

    function formatKeywords(text) {
        if (text !== 0 && !text) return null;

        let str = String(text);
        return str
            .replaceAll(/{(.*?)\|(.*?)}/gmi,  "<span class='skill skill-$1'>$2</span>")
            .replaceAll(/\[(.*?)\|(.*?)]/gmi, "<span class='trait trait-$1'>$2</span>")
            .replaceAll(/#atk#/gmi,           "<span class='atk'>&nbsp;&nbsp;</span>")
            .replaceAll(/#def#/gmi,           "<span class='def'>&nbsp;&nbsp;</span>")
            .replaceAll(/#technologic#/gmi,   "<span class='technologic'>&nbsp;&nbsp;</span>")
            .replaceAll(/#biologic#/gmi,      "<span class='biologic'>&nbsp;&nbsp;</span>")
            .replaceAll(/#espectral#/gmi,     "<span class='espectral'>&nbsp;&nbsp;</span>")
            .replaceAll(/#dimensional#/gmi,   "<span class='dimensional'>&nbsp;&nbsp;</span>");
    }

</script>
